<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Personal Portfolio Webpage</title>
  </head>

  <body>
    <header>
      <navbar id="navbar">
        <div id="nav-title">
          <p>NAVBAR</p>
        </div>
        <ul id="nav-menu-list">
          <li><a href="#welcome-section">Welcome</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </navbar>
    </header>
    <main>
      <section id="welcome-section">
        <div class="section-content-container">
          <h1>Welcome To My First Ever Landing Page</h1>
          <p>"By Alex Trudov, an aspiring new web developer."</p>
        </div>
      </section>

      <section id="projects">
        <h2>All My Current Learning Progress & Projects</h2>
        <div class="all-project-container">
          <a class="project-tile" href="https://github.com/AlexTD89">
            <div class="contain-multiple-logos">
              <img
                class="github-logo-1"
                src="https://pngimg.com/uploads/github/github_PNG47.png"
                alt=""
              />
              <img
                class="github-logo-2"
                src="https://github.githubassets.com/assets/GitHub-Logo-ee398b662d42.png"
                alt=""
              />
            </div>
            <p>See My GitHub</p>
          </a>
          <a
            class="project-tile"
            href="https://www.freecodecamp.org/AlexTrudov"
          >
            <div class="contain-multiple-logos">
              <img
                class="github-logo-3"
                src="https://dqy38fnwh4fqs.cloudfront.net/company/COMHQ7B9RJKNGNPRAHBEONDNBJE788/logo.webp"
                alt=""
              />
              <img
                class="github-logo-4"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/FreeCodeCamp_logo.png/800px-FreeCodeCamp_logo.png?20191220141126"
                alt=""
              />
            </div>

            <p>See My FreeCodeCamp</p>
          </a>
          <a
            class="project-tile"
            href="https://www.youtube.com/channel/UCDbSroyWy8Kyy8VxkSXUgRA"
          >
            <div class="contain-multiple-logos">
              <img
                class="github-logo-3"
                src="https://www.logo.wine/a/logo/YouTube/YouTube-Logo.wine.svg"
                alt=""
              />
            </div>
            <p>See My YouTube</p>
          </a>

          <a
            class="project-tile"
            href="https://migrantmirror.com"
            alt="migrant mirror website"
            id="migrantmirror-card"
          >
          <!-- <p class="upper-p">Migrant Mirror</p> -->
            <div class="contain-multiple-logos">
              <img
                class="github-logo-5"
                src="resources/migrantmirror-homepage.png"
                alt=""
              />
            </div>
            <p>See My Current Project</p>
          </a>
        </div>
      </section>

      <section id="contact">
        <a id="profile-link" href="linkToSocialMedia.com" target="_blank"
          >link to my github</a
        >
      </section>
    </main>

    <footer></footer>
  </body>
</html>
